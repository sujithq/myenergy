name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'src/myenergy/wwwroot/Data/**'
      - 'src/June.Data/**'
      - '.github/workflows/**'
      - '.github/actions/**'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  # scan:
